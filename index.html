<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Qwitcher+Grypen:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss"></style>
  <link rel="stylesheet" href="src/style.css">
  <title>Pokedex</title>
</head>

<body id="body" class="">
  <header id="header" class="">
    <!-- Navbar -->
    <nav id="nav-bar" class="flex">
      <div class="container px-4 py-3 flex justify-between" id="nav-elements">
        <a href="#" class="text-xl font-bold text-red-500">Pokedex</a>
        <div id="search-favorites" class="flex">
          <!-- Search bar -->
          <div class="search-bar relative">
            <input id="search-input" type="text" placeholder="Search for a Pokemon..." list="search-suggestions"
              class="bg-transparent text-red-700 border border-red-700 px-4 py-2 rounded-full font-semibold mb-12 cursor-text" />
            <button id="search-button" class="absolute top-3 right-4"><img src="src/img/mGlass.png" alt="Search Icon"
                width="15" height="15" /></button>
            <datalist id="search-suggestions"> // These will be the values that we call from the API
              <option value="bulbasaur"></option>
              <option value="charmander"></option>
              <option value="squirtle"></option>
            </datalist>
          </div>
          <button id="toFavBtn" type="button"
            class="bg-transparent hover:bg-red-700 text-red-700 hover:text-white border border-red-700 px-3 py-2 rounded font-semibold cursor-pointer hover:text-red-700 hover:border-transparent">
            To My Favorites
          </button>
        </div>
    </nav>
  </header>
  <div id="search-container" class="">
    <div class="search-display"></div>

    <div class="posts-container"></div>
  </div>

  <section id="button-line" class="flex flex-row-reverse pr-5 pb-5">
  </section>
  <!-- Hero Section -->
  <section id="hero" class="flex divide-y divide-red-700">
    <div id="hero-elements" class="container px-4 py-3 flex justify-between">
      <div id="left-elements" class="flex gap-3 items-center">
        <h2 id="hero-title" class="bold text-3xl">Pokedex</h2>
        <p id="hero-subtitle" class="text-sm text-center">
          List of Pokemons</p>
      </div>
      <div id="right-elements" class="justify-right">
        <button id="LowestBtn" type="button"
          class="bg-red-700 hover:bg-transparent hover:border-red-700 text-white hover:text-red-700 border border-transparent px-4 py-2 rounded-full font-semibold mb-12 cursor-pointer">
          Lowest Number
        </button>
        <button id="azBtn" type="button"
          class="bg-transparent hover:bg-red-700 text-red-700 hover:text-white border border-red-700 px-4 py-2 rounded-full font-semibold mb-12 cursor-pointer hover:text-red-700 hover:border-transparent">
          A-Z
        </button>
        <button id="filtersBtn" type="button"
          class="bg-transparent hover:bg-red-700 text-red-700 hover:text-white border border-red-700 px-4 py-2 rounded-full font-semibold mb-12 cursor-pointer hover:text-red-700 hover:border-transparent">
          More filters
        </button>
      </div>
    </div>
  </section>
  <p id="info" class="">Click on the Pokeball to catch or release your Pok√©mon</p>
  </section>
  </header>
  <main>
    <section id="pokemon-list" class="">
      <ul id="list-container" class="w-full flex flex-wrap justify-center gap-4 mt-7">
      </ul>
    </section>
    <!-- <section id="pokemon-modal" class="">
      <div id="modal-container" class="">
      </div>
      </div>
    </section> -->
  </main>
  <footer>
    <section class="flex-row gap-20 pt-60 pb-60 pl-5 pr-5">
      <div
        class="flex flex-row flex-wrap items-center gap-6 font-[Open_Sans] font-normal text-xl text-left md:text-3x1 mx-auto ml-10 mr-10">
        <div class="flex flex-col justify-left min-w-2xs" id="left-paragraph">
          <h3 class="text-left pb-5">The Pokemon Company</h3>
          <ul class="">
            <li><a href="#">News</a></li>
            <li><a href="#">About our company</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
          <div class="flex gap-2 items-left" id="right-paragraph">
            <div class="flex flex-row gap-10 text-nowrap text-left" id="sm-container">
              <img src="src/img/instagram.png" alt="instagram logo" width="35" height="35">
              <img src="src/img/facebook.png" alt="facebook logo" width="35" height="35">
              <img src="src/img/twitter.png" alt="twitter logo" width="35" height="35">
              <img src="src/img/whatsapp.png" alt="whatsapp logo" width="35" height="35">
            </div>
          </div>
        </div>
        <div class="flex flex-row gap-10 text-nowrap text-left">
          <div class="" id="col-1">
            <h3 class="pb-5">The Pokemon Company</h3>

          </div>
        </div>
      </div>
    </section>
  </footer>

  <script type="module" src="main.js"></script>
  <script type="module" src="modules/network.js"></script>
  <script type="module" src="modules/storage.js"></script>
  <script type="module" src="modules/ui.js"></script>
</body>

</html>
