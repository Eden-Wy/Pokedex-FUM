<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Qwitcher+Grypen:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss"></style>
  <link rel="stylesheet" href="src/style.css">
  <title>Pokedex</title>
</head>

<body id="body" class="">
  <header id="header" class="">
    <!-- Navbar -->
    <nav id="nav-bar" class="w-full flex justify-center px-6">
      <div class="container w-full py-6 flex justify-between" id="nav-elements">
        <a href="#" class="text-xl font-bold text-red-500">Pokedex</a>
        <div id="search-favorites" class="flex gap-2 max-lg:hidden">
          <!-- Search bar -->
          <div class="search-bar relative">
            <input id="search-input" type="text" placeholder="Search for a Pokemon..." list="search-suggestions"
              class="bg-transparent text-red-700 text-[.7rem] border border-red-700 px-7 py-2 rounded-full font-semibold cursor-text" />
            <button id="search-button" class="absolute top-[12px] right-4"><img src="src/img/mGlass.png"
                alt="Search Icon" width="12" height="12" />
            </button>
            <datalist id="search-suggestions">
              <option value="bulbasaur"></option>
              <option value="charmander"></option>
              <option value="squirtle"></option>
            </datalist>
          </div>
          <div class="favorite-goBack">
            <button id="toggleButton" type="button"
              class="favoriteBtn bg-transparent inline-flex items-center hover:bg-red-700 text-red-700 text-[.7rem] hover:text-white border border-red-700 px-5 py-2 rounded font-semibold cursor-pointer transition-all duration-300 hover:text-red-700 hover:border-transparent">
              Favorite List
            </button>
          </div>
        </div>
        <div class="burgerMenu hidden max-lg:block">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
            stroke="currentColor" class="w-[1.7rem]" className="size-6">
            <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </div>
      </div>
    </nav>
  </header>
  <div id="search-container" class="">
    <div class="search-display"></div>

    <div class="posts-container"></div>

  </div>

  <section id="button-line" class="flex flex-row-reverse pr-5 pb-5 max-sm:pb-0">
  </section>
  <!-- Hero Section -->
  <section id="hero" class="w-full flex justify-center items-center px-6">
    <div id="hero-elements" class="container flex justify-between items-center border-b border-gray-300 pb-5 max-sm:flex-col max-sm:items-center max max-sm:gap-4">
      <div id="left-elements" class="flex gap-2 items-end">
        <h2 id="hero-title" class="bold text-3xl max-lg:text-[1.8rem]">Pokedex</h2>
        <p id="hero-subtitle" class="text-sm">
          List of Pokemons</p>
      </div>
      <div id="right-elements" class="flex justify-right items-center gap-2">
        <button id="LowestBtn" type="button"
          class="bg-red-700 hover:bg-transparent hover:border-red-700 text-white text-[.7rem] transition-all duration-300 hover:text-red-700 border border-transparent px-4 py-[.3rem] rounded-full font-semibold cursor-pointer max-lg:text-[.55rem]">
          Lowest Number
        </button>
        <button id="azBtn" type="button"
          class="bg-transparent hover:bg-red-700 text-red-700 text-[.7rem] hover:text-white border border-red-700 px-4 py-[.3rem] rounded-full font-semibold cursor-pointer transition-all duration-300 hover:text-red-700 hover:border-transparent max-lg:text-[.55rem]">
          A-Z
        </button>
        <button id="filtersBtn" type="button"
          class="bg-transparent hover:bg-red-700 text-red-700 text-[.7rem] hover:text-white border border-red-700 px-4 py-[.3rem] rounded-full font-semibold cursor-pointer transition-all duration-300 hover:text-red-700 hover:border-transparent max-lg:text-[.55rem]">
          More filters
        </button>
      </div>
    </div>
  </section>
  <p id="info" class="w-full inline-flex justify-left pl-[4.2rem] mt-5">Click on the Pokeball to catch or release your
    Pokémon</p>
  </section>
  </header>
  <main class="pb-6">
    <section id="pokemon-list" class="flex flex-col items-center">
      <ul id="list-container" class="w-full flex flex-wrap justify-center gap-4 mt-5">
      </ul>
    </section>
    <!-- <section id="pokemon-modal" class="">
      <div id="modal-container" class="">
      </div>
      </div>
    </section> -->
  </main>

  <footer>
    <section id= "column container" class="flex flex-wrap justify-between content-start gap-20 px-10 pb-5 pt-10 border-t-4 divide-x border-red-700 ">
      <div id="left column" class="flex-col justify-leftfont-[Open_Sans] font-normal text-left md:text-3x1">
        <h3 id="col title" class="font-bold text-left text-xl pb-5">The Pokemon Company</h3>
        <ul id= "col list" class="text-base">
          <li><a href="#">News</a></li>
          <li><a href="#">About our company</a></li>
          <li><a href="#">Careers</a></li>
        </ul>
      </div>
      <div id="right-paragraph" class="flex gap-2 items-center" >
            <div id="sm-container" class="flex gap-10" >
              <img src="src/img/instagram.png" alt="instagram logo" width="35" height="35">
              <img src="src/img/facebook.png" alt="facebook logo" width="35" height="35">
              <img src="src/img/twitter.png" alt="twitter logo" width="35" height="35">
              <img src="src/img/whatsapp.png" alt="whatsapp logo" width="35" height="35">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="bottom paragraph" class="flex justify-center text-sm">
      <h3 class="p-5 ">©2025 All rights reserved. WD-60 Group 3.</h3>
    </section>
  </footer>

  <script type="module" src="main.js"></script>
  <script type="module" src="modules/network.js"></script>
  <script type="module" src="modules/storage.js"></script>
  <script type="module" src="modules/ui.js"></script>
</body>

</html>
